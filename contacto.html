<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Pagina</title>
	<!--Estilos-->
	<link rel="stylesheet" type="text/css" href="Css/estilos.css" />
	<link id="theme" rel="stylesheet" type="text/css" href="Css/Green.css">
	<!--JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!--Jquery UI-->
	<link rel="stylesheet" type="text/css" href="Js/jquery-ui-1.12.1/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="Js/jquery-ui-1.12.1/jquery-ui.structure.min.css" />
	<link rel="stylesheet" type="text/css" href="Js/jquery-ui-1.12.1/jquery-ui.theme.min.css" />
	<script type="text/javascript" src="Js/jquery-ui-1.12.1/jquery-ui.min.js"></script>	
	<!--Plugin validacion-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
	<!--Script-->
	<script type="text/javascript" src="Js/main.js"></script>
</head>
<body>
	<div id="change-theme">
		<div id="to-green"></div>
		<div id="to-red"></div>
		<div id="to-blue"></div>
	</div>
	<section id="global">
		<!-- Cabezera -->
		<header>
			<div id="logo">
				MIS PROYECTOS
			</div>
			<div class="clearfix"></div>
			<nav id="menu">
				<ul>
					<li><a href="index.html">INICIO</a></li>
					<li><a href="reloj.html">RELOJ</a></li>
					<li><a href="about.html">SOBRE MI</a></li>
					<li><a href="contacto.html">CONTACTO</a></li>
				</ul>
			</nav>
		</header>
		<section id="content">
			<div id="box">
				<!--Contacto-->
				<h2>CONTACTO</h2>
				<form action="" method="POST" id="form_contacto">
					<label for="name">Nombre</label>
					<input type="text" name="name" data-validation="alphanumeric"/>
					<label for="surname">Apellidos</label>
					<input type="text" name="surname" data-validation="alphanumeric"/>
					<label for="email">Correo</label>
					<input type="email" name="email" data-validation="email"/>
					<label for="sex">Sexo</label>
					<select name="sex" data-validation="required">
						<option value="men">Hombre</option>
						<option value="woman">Mujer</option>
					</select>
					<label for="date">Fecha de nacimiento</label>
					<input type="text" name="date" data-validation="date" data-validation-format="dd/mm/yyyy"/>
					<label for="years">Edad</label>
					<input type="number" name="years" data-validation="number"/>
					<input type="submit" name="enviar" />
				</form>
			</div>
			<aside id="sidebar">	
				<div id="about">
					<h4><span>¿Quien soy?</span></h4>
					<img src="Img/caracol.jpg">
					<p>
						Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla non aliquam urna, eu aliquam odio.
					</p>
				</div>
				<div id="login">
					<h4><span>Indentificate</span></h4>
					<form>
						<label for="name">Nombre</label>
						<input type="text" name="name" id="form_name" />
						<label for="email">Correo</label>
						<input type="text" name="email" />
						<label for="password">Contraseña</label>
						<input type="password" name="password" />
						<input type="submit" name="entrar" />
					</form>
				</div>
			</aside>
			<div class="clearfix"></div>
		</section>
	</section>
	<footer>
		Desarrollado por <strong>Bryan López</strong> &copy 2020
		<div class="arriba">
			Ir arriba
		</div>
	</footer>
</body>
</html>
